<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(217, 12%, 63%);
      }
      .attribution a {
        color: hsl(25, 97%, 53%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div>
        <img
          class="circular-padding star"
          src="./images/icon-star.svg"
          alt=""
        />
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="flex space-even">
        <li>
          <div class="circular-padding rating">1</div>
        </li>
        <li>
          <div class="circular-padding rating">2</div>
        </li>
        <li>
          <div class="circular-padding rating">3</div>
        </li>
        <li>
          <div class="circular-padding rating">4</div>
        </li>
        <li>
          <div class="circular-padding rating">5</div>
        </li>
      </ul>
      <button class="btn-primary">Submit</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aditya Kadali</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
